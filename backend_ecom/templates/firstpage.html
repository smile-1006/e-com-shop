{% extends "app.html" %}

{% block content %}
<div class="product-list">
    {% for product in products %}
    <div class="product-card">
        <h2>{{ product.product_name }}</h2>
        <p>Price: ${{ product.price }}</p>
        <p>{{ product.description }}</p>
        <!-- You can add more product details here -->
    </div>
    {% endfor %}
</div>
{% endblock %}

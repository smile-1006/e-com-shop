{% extends "app.html" %}

{% block content %}
<h1>Product List</h1>

<div class="product-list" style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
    {% for product in products %}
    <div class="product-card" style="background:white; border-radius:10px; padding:20px; width:250px; box-shadow:0 4px 8px rgba(0,0,0,0.1);">
        <h2>{{ product.product_name }}</h2>
        <p>Price: ${{ product.price }}</p>
        <p>Category: {{ product.category }}</p>
        <a href="{% url 'product_detail' slug=product.slug %}" class="view-description" 
           style="background-color:#007BFF; color:white; padding:8px 12px; text-decoration:none; border-radius:5px; display:inline-block;">
           View Description
        </a>
    </div>
    {% empty %}
    <p>No products found.</p>
    {% endfor %}
</div>
{% endblock %}
